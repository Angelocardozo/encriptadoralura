<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="logo1.png" alt="Logo aplicacion encriptador">
    </header>
    <main>
        <section class="seccion_1">
            
                <textarea class="textarea" type="text" placeholder="Escriba su texto aquí" id="textoEncriptado"></textarea>
                <div class="contenedor_botones">
                <button type="button" class="botonEncriptador" id="botonEncriptador">Encriptador</button>
                <button type="button" class="botonDesencriptador" id="botonDesencriptador">Desencriptador</button>
                
                </div>
        </section>

        <section class="seccion_2">
            <div class="contenedor_imagen">
                <img src="Muneco.png" alt="Muñeco">
            </div>
            <div class="contenedor_subtitulo">
                <textarea class="Cuadroresultado" name="resultado" placeholder="No se encontro ningun mensaje, Escriba el texto que desea encriptar o desencriptar" id="textoDesencriptado" cols="30" rows="10"></textarea>
            </div>
            <div><button class="Btncopiar" type="button" id="botonCopiar">Copiar</button></div>
            <div class="contenedor_parrafo">
                
            </div>
        </section>
</body>
<script>
    var btn = document.querySelector("#botonEncriptador");
    btn.onclick = encriptar;
    var btn2 = document.querySelector("#botonDesencriptador");
    btn2.onclick = desencriptar;
    var btn3 = document.querySelector("#botonCopiar");
    btn3.onclick = copiar;
</script>
</main>

</html>
